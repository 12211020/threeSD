<!--组件参数面板-->
<div id="parameter_dialog" title="组件参数" style="width:250px; display: none;" >
    <div class="modal-body">
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">组件名称:</label>
            <input type="text" class="dialog_input pull-right" id="model-name">
        </div>
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">组件类型:</label>
            <input type="text" class="dialog_input pull-right" id="model-type">
        </div>
        <div class="dialog_div" id="div_explore_target">
            <label class="control-label" style="padding-right: 2px;">探索目标:</label>
            <input type="text" class="dialog_input pull-right" id="explore-target">
        </div>
        <div class="dialog_div">
            <label class="control-label" style=" padding-right: 2px;">质量(kg):</label>
            <input class="dialog_input pull-right" type="number" step="any" id="model-mass" style="padding-right: 2px;">
        </div>
        <div class="dialog_div" id="div_model_average_power">
            <label class="control-label" style="padding-right: 2px;">平均功率(W):</label>
            <input class="dialog_input pull-right" type="number" step="any" id="model-average-power">
        </div>
        <div class="dialog_div" id="div_model_apex_power">
            <label class="control-label" style="padding-right: 2px;">峰值功率(W):</label>
            <input class="dialog_input pull-right" type="number" step="any" id="model-apex-power">
        </div>
        <!--<div class="dialog_div">-->
        <!--<label class="control-label" style="padding-right: 2px;">节点名称:</label>-->
        <!--<input type="text" class="dialog_input pull-right" id="model-node-name">-->
        <!--</div>-->
        <div class="dialog_div">
            <button id="model_save_parameter" style="color: #000000;margin-top: 5px;" class="btn btn-default pull-right" onclick="StructParameter.save()">保存参数</button>
        </div>
    </div>
</div>

        </div>
        <div class="dialog_div">

        <div class="dialog_div">
            <label class="control-label" style=" padding-right: 2px;">欧拉转角-X:</label>
            <input class="dialog_input pull-right" type="number" step="any" id="AngleX" style="padding-right: 2px;" onchange="OperationPannel.changePos()">
        </div>
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">欧拉转角-Y:</label>
            <input class="dialog_input pull-right" type="number" step="any" id="AngleY" onchange="OperationPannel.changePos()">
        </div>
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">欧拉转角-Z:</label>
            <input class="dialog_input pull-right" type="number" step="any" id="AngleZ" onchange="OperationPannel.changePos()">
        </div>
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">缩放比例-X:</label>
            <input type="number" step="any" class="dialog_input pull-right" id="ScaleX" onchange="OperationPannel.changePos()">

        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">缩放比例-Y:</label>
            <input type="number" step="any" class="dialog_input pull-right" id="ScaleY" onchange="OperationPannel.changePos()">

        <div class="dialog_div">

            <span class="col-lg-4">卫星平台</span>
            <input type="checkbox" style="position: absolute; left: 36%;" id="satChecked" onclick="ClassifyPannel.showOrHide()">
            <input type="checkbox" style="position: absolute; left: 48%;" id="satFrozen" onclick="ClassifyPannel.frozenModel()">
            <input type="checkbox" style="position: absolute; left: 60%;">
        </div>
        <!--<div class="row">-->
        <div class="row">
            <span class="col-lg-4">箱体</span>
            <input type="checkbox" style="position: absolute; left: 36%;" id="platChecked" onclick="ClassifyPannel.showOrHide()">
            <input type="checkbox" style="position: absolute; left: 48%;" id="platFrozen" onclick="ClassifyPannel.frozenModel()">
            <input type="checkbox" style="position: absolute; left: 60%;">
        </div>
        <div class="row">
            <span class="col-lg-4">内部组件</span>
            <input type="checkbox" style="position: absolute; left: 36%;" id="innerChecked" onclick="ClassifyPannel.showOrHide()">
            <input type="checkbox" style="position: absolute; left: 48%;" id="innerFrozen" onclick="ClassifyPannel.frozenModel()">
            <input type="checkbox" style="position: absolute; left: 60%;">
        </div>
        <div class="row">
            <span class="col-lg-4">外部组件</span>
            <input type="checkbox" style="position: absolute; left: 36%;" id="outerChecked" onclick="ClassifyPannel.showOrHide()">
            <input type="checkbox" style="position: absolute; left: 48%;" id="outerFrozen" onclick="ClassifyPannel.frozenModel()">
            <input type="checkbox" style="position: absolute; left: 60%;">
        </div>
    </div>
</div>

<!--统计面板-->
<div id="statistic_dialog" title="统计面板" style="width:250px; display: none;">
    <div>
        <span>总质量(Kg)：</span>
        <span id="massvalue" class="pull-right"></span>
    </div>
    <div>
        <span>总功率(W)：</span>
        <span id="powervalue" class="pull-right"></span>
    </div>
    <div>
        <span>总功率峰值(W)：</span>
        <span id="maxpowervalue" class="pull-right"></span>
    </div>
    <div>
        <span>质心-X：</span>
        <span id="center_X" class="pull-right"></span>
    </div>
    <div>
        <span>质心-Y：</span>
        <span id="center_Y" class="pull-right"></span>
    </div>
    <div>
        <span>质心-Z：</span>
        <span id="center_Z" class="pull-right"></span>
    </div>
</div>


<!--二级列表板-->

<input id="list_secondary_template" style="margin-left: 20px;display:none;border: 0px;background: transparent;" onchange="ListPannel.changeName(this)">


<!--一级列表板-->
<div id="list_template" style="display: none;">
    <input class="modelChecked" type="checkbox" onclick="ListPannel.chooseModel(this)"/>
    <input class="modelName" style="border: 0px;background: transparent;" onchange="ListPannel.changeName(this)">
    <img class="modelVisible pull-right" src="../resource/icons/button_icons/visible.png" onclick="ListPannel.visibleModel(this)"/>
</div>
<!--阵列面板-->
<div id="shatter_crack_dialog" title="阵列面板" style="width:250px; display: none;" onkeydown="return Navigation.crackKeydown(event)">
    <div class="dialog_div">
        <label class="control-label" style="padding-right: 2px;">阵列数量:</label>
        <input class="dialog_input pull-right" type="number" step="any" id="crackNum" style="padding-right: 2px;"><br>
    </div>
    <div class="dialog_div">
        <label class="control-label" style="padding-right: 2px;">阵列轴:</label>
        <select class="dialog_input pull-right" id="crackAxis" style="padding-right: 2px">
            <option value ="crackX">X轴</option>
            <option value ="crackY" selected="selected">Y轴</option>
            <option value="crackZ">Z轴</option>
        </select>
    </div>
    <div class="dialog_div">
        <button id="shatter_crack_OK" style="color: #000000;margin-top: 5px;" class="btn btn-default pull-right" onclick="Navigation.crackOK()">确定</button>
    </div>
</div>

<!--相机视场面板-->
    <div id="camera_view_dialog" title="相机视场" style="width:250px; display: none;" >
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">视场高度:</label>
            <input type="number" step="any" class="dialog_input pull-right" id="camera-view-height">
        </div>
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">视场底面半径:</label>
            <input type="number" step="any" class="dialog_input pull-right" id="camera-view-angle">
        </div>
        <div class="dialog_div">
            <button id="camera_view_OK" style="color: #000000;margin-top: 5px;" class="btn btn-default pull-right" onclick="Navigation.updateCameraView()">确定</button>
            <button id="camera_view_show" style="color: #000000;margin-top: 5px;margin-right:127px" class="btn btn-default pull-right" onclick="Navigation.showCameraView()">隐藏视场</button>
        </div>
    </div>

<!--是否保存文件提示框-->
<div id="is_save_dialog" title="卫星结构设计工具" style="width:250px; display: none;">
    <div class="modal-body">
        <div class="dialog_div">是否保存</div>
    </div>
    <div class="dialog_div">
        <button id="is_save_cancel" style="width: 70px;color: #000000;margin-top: 5px;" class="btn btn-default pull-right" onclick="MessageBox.isSaveCancel()">取消</button>
        <button id="no_save" style="width: 70px;color: #000000;margin-top: 5px;margin-left: 28px" class="btn btn-default pull-center" onclick="MessageBox.noSave()">否</button>
        <button id="yes_save" style="width: 70px;color: #000000;margin-top: 5px;" class="btn btn-default pull-left" onclick="MessageBox.yesSave()">是</button>
    </div>
</div>
<!--保存文件提示框-->
<div id="save_file_dialog" title="卫星结构设计工具" style="width:250px; display: none;">
    <div class="modal-body">
        <div class="dialog_div">
            <label class="control-label" style="padding-right: 2px;">请输入文件名:</label>
            <input type="text" step="any" class="dialog_input pull-right" id="structure_file_name">
        </div>
        <div class="dialog_div">
            <button id="cancel_save_structure_file" style="width: 70px;color: #000000;margin-top: 5px;" class="btn btn-default pull-right" onclick="MessageBox.cancelSaveStructureFile()">取消</button>
            <button id="ok_save_structure_file" style="width: 70px;color: #000000;margin-top: 5px;" class="btn btn-default pull-left" onclick="MessageBox.okSaveStructureFile()">确定</button>
        </div>
    </div>
</div>


<!--打开文件列表-->
<div id="open_file_list_dialog" title="卫星结构设计工具" style="width:250px; display: none;">
    <div class="modal-body">
        <div class="dialog_div">
            <button id="cancel_open_structure_file_list" style="width: 70px;color: #000000;margin-top: 5px;" class="btn btn-default pull-right" onclick="MessageBox.cancelOpenStructureFile()">取消</button>
            <button id="open_structure_file_list" style="width: 70px;color: #000000;margin-top: 5px;" class="btn btn-default pull-left" onclick="MessageBox.openStructureFile()">打开</button>
        </div>
    </div>
</div>
<div id="select_box" class="selectBoxDiv" style="display: none;"></div>

</body>
</html>
